<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Code</title>
        <script src="js/jquery-3.6.3.min.js"></script>
    </head>
<body>
    <center>
        <h1>Add to number using JQuery</h1>
            <input type="number" id="num1" placeholder="Enter first number" value="0"><br><br>
            <input type="number" id="num2" placeholder="Enter second number" value="0"><br><br>
            <button id="btn">Calculate</button><br><br>
            <div style="width:300px;height:100px;background:silver;" id="disp">
                Output
            </div>
    </center>
</body>
</html>
<script>
    $(()=>{
        $("#btn").click(()=>{
            var n1, n2;
            n1 = parseInt($("#num1").val());
            n2 = parseInt($("#num2").val());
            
            if(n1==0){
                $("#disp").text("Num1 is required...")
                $("#num1").css("background","red")
            }else if(n2==0){
                $("#disp").html("<font color='red'>Num2 is required...</font>")
            }else{
                $("#disp").text("Sum is : " + (n1+n2))
                $("#num1").css("background","none")
                $("#num1").clone().prependTo("div");
            }
        })
    })
</script>
